<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal - Siparti</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-day:hover {
            background-color: #EFF6FF;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Konsisten -->
    <header class="sticky top-0 bg-white shadow-sm z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-blue-600">Siparti</div>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="jadwal.html" class="text-blue-600 font-medium">Jadwal</a>
                </nav>
                <button class="md:hidden">
                    <i class="fas fa-bars text-gray-600 text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Kalender -->
            <div class="lg:w-1/3 bg-white p-6 rounded-xl shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-xl font-bold">Kalender</h2>
                        <p id="month-year" class="text-gray-600 text-sm"></p>
                    </div>
                    <div class="flex space-x-2">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="next-month" class="p-2 rounded-full hover:bg-gray-100">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-2">
                    <!-- Kalender akan diisi oleh JavaScript -->
                </div>
            </div>

            <!-- Daftar Jadwal -->
            <div class="lg:w-2/3">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Jadwal Saya</h2>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Buat Jadwal
                    </button>
                </div>

                <div class="space-y-4">
                    <!-- Item Jadwal -->
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-semibold">Meeting Tim Produk</h3>
                                <p class="text-gray-600 text-sm">2 Juni 2023, 10:00 - 11:30 WIB</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 flex items-center">
                            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-2">
                                <i class="fas fa-user text-gray-600"></i>
                            </div>
                            <span class="text-sm text-gray-600">5 peserta</span>
                        </div>
                    </div>

                    <!-- Item Jadwal 2 -->
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-green-500">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-semibold">Presentasi Klien</h3>
                                <p class="text-gray-600 text-sm">5 Juni 2023, 14:00 - 15:00 WIB</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 flex items-center">
                            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-2">
                                <i class="fas fa-user text-gray-600"></i>
                            </div>
                            <span class="text-sm text-gray-600">3 peserta</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="calendar.js"></script>
    <script src="script.js"></script>
</body>
</html>
